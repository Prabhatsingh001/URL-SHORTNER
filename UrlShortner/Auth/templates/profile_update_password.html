{% extends "profile_layout.html" %}
{% load static %}

{% block profile_content %}
<div class="flex items-center space-x-4 mb-8 bg-gray-50 p-4 rounded-lg shadow-sm">
        {% if user.profile.avatar %}
          <img src="{{ profile.profile_image.url }}" alt="Avatar"
               class="w-20 h-20 rounded-full object-cover border border-gray-300 shadow-sm hover:scale-105 transition duration-200">
        {% else %}
          <img src="{% static "profile_image.png" %}" alt="Avatar"
               class="w-20 h-20 rounded-full object-cover border border-gray-300 shadow-sm hover:scale-105 transition duration-200">
        {% endif %}
        <div>
          <h2 class="text-2xl font-semibold text-gray-800 italic">{{ user_obj.email }}</h2>
          <p class="text-gray-400 text-sm italic">@{{ user_obj.username }}</p>
        </div>
      </div>

      <form method="post" class="space-y-8">
        {% csrf_token %}
        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-2">New Password</label>
          <input type="password" placeholder="new password" id="password" name="password"
                class="w-full border border-gray-200 rounded-lg p-3 bg-gray-50 text-gray-700 shadow-sm focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-2">Confirm New Password</label>
          <input type="password" placeholder="confirm new password" id="confirm-password" name="confirm-password"
                class="w-full border border-gray-200 rounded-lg p-3 bg-gray-50 text-gray-700 shadow-sm focus:outline-none" />
        </div>

        <button type="submit" class="bg-gray-800 text-white text-md my-2 px-2 py-2 border border-gray-800 rounded-lg  shadow-sm focus:outline-none">
            update password
        </button>

        <div>
          <p class="text-gray-400 text-sm italic">created :- {{ profile.created_at }}</p>
          <p class="text-gray-400 text-sm italic">updated :- {{ profile.updated_at }}</p>
        </div>
      </form>
{% endblock %}
