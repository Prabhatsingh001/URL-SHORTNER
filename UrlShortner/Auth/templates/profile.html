{% extends "layout.html" %}

{% block content %}
<!-- Profile Page Layout -->
<div class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white px-4 py-6 mt-20">
  <!-- Top Bar with Mobile Dropdown -->
  <div class="flex items-center justify-between max-w-4xl mx-auto">
    <h1 class="text-xl font-bold">Profile</h1>
    
    <!-- Dropdown Button -->
    <div x-data="{ open: false }" class="relative">
      <button @click="open = !open" class="p-2 rounded-lg bg-white dark:bg-gray-800 shadow-md hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none">
        <svg class="w-6 h-6 text-gray-700 dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      
      <!-- Dropdown Menu -->
      <div x-show="open" @click.away="open = false" class="absolute right-0 mt-2 w-40 bg-white dark:bg-gray-800 rounded-lg shadow-lg z-50">
        <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">Settings</a>
        <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">Dashboard</a>
        <a href="#" class="block px-4 py-2 text-sm text-red-500 hover:bg-red-100 dark:hover:bg-red-900">Logout</a>
      </div>
    </div>
  </div>

  <!-- Profile Card -->
  <div class="max-w-4xl mx-auto mt-8 p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-lg flex flex-col sm:flex-row items-center gap-6">
    <!-- Avatar -->
    <img class="w-24 h-24 rounded-full border-4 border-indigo-500 shadow-md" src="https://i.pravatar.cc/300" alt="Profile Picture">
    
    <!-- User Info -->
    <div class="flex-1">
      <h2 class="text-2xl font-semibold">Prabhat Singh</h2>
      <p class="text-sm text-gray-600 dark:text-gray-300">Full-stack Developer | Python & React Enthusiast</p>
      <div class="mt-4 flex flex-wrap gap-4">
        <div>
          <p class="text-sm text-gray-500 dark:text-gray-400">Projects</p>
          <p class="font-semibold">24</p>
        </div>
        <div>
          <p class="text-sm text-gray-500 dark:text-gray-400">Followers</p>
          <p class="font-semibold">1.2K</p>
        </div>
        <div>
          <p class="text-sm text-gray-500 dark:text-gray-400">Following</p>
          <p class="font-semibold">180</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
{% endblock %}
