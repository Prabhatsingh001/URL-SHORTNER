{% extends "profile_layout.html" %}
{% load static %}

{% block profile_content %}
    <div class="flex items-center space-x-4 mb-8 bg-gray-50 p-4 rounded-lg shadow-sm">
        {% if user.profile.avatar %}
          <img src="{{ profile.profile_image.url }}" alt="Avatar"
               class="w-20 h-20 rounded-full object-cover border border-gray-300 shadow-sm hover:scale-105 transition duration-200">
        {% else %}
          <img src="{% static "profile_image.png" %}" alt="Avatar"
               class="w-20 h-20 rounded-full object-cover border border-gray-300 shadow-sm hover:scale-105 transition duration-200">
        {% endif %}
        <div>
          <h2 class="text-2xl font-semibold text-gray-800 italic">{{ user_obj.email }}</h2>
          <p class="text-gray-400 text-sm italic">@{{ user_obj.username }}</p>
        </div>
      </div>

      <!-- Read-only Form -->
      <form class="space-y-8">
        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-2">Full Name</label>
          <input type="text" value="{% if profile.first_name %}{{ profile.first_name }} {{ profile.last_name }} {% else %}Jhon Doe{% endif %}" readonly
                 class="w-full border border-gray-200 rounded-lg p-3 bg-gray-50 text-gray-700 shadow-sm focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-2">Email</label>
          <input type="email" value="{{ user.email }}" readonly
                 class="w-full border border-gray-200 rounded-lg p-3 bg-gray-50 text-gray-700 shadow-sm focus:outline-none" />
        </div>

        <div class="flex gap-24">
          <div class="w-1/3">
            <label class="block text-sm font-semibold text-gray-800 mb-2">Gender</label>
            <input type="text" value="{% if profile.gender %}{{ profile.gender }} {% else %} Male {% endif %}" readonly
                  class="w-full border border-gray-200 rounded-lg p-3 bg-gray-50 text-gray-700 shadow-sm focus:outline-none" />
          </div>

          <div class="w-2/3">
            <label class="block text-sm font-semibold text-gray-800 mb-2">Phone Number</label>
            <input type="text" value=" {% if profile.phone_number %} {{ profile.phone_number }} {% else %} +91 1234567891 {% endif %} " readonly
                  class="w-full border border-gray-200 rounded-lg p-3 bg-gray-50 text-gray-700 shadow-sm focus:outline-none" />
          </div>
        </div>

        <div>
          <p class="text-gray-400 text-sm italic">created :- {{ profile.created_at }}</p>
          <p class="text-gray-400 text-sm italic">updated :- {{ profile.updated_at }}</p>
        </div>
      </form>
{% endblock %}
