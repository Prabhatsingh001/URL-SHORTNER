{% extends "profile_layout.html" %}
{% load static %}

{% block profile_content %}
  <form class="space-y-6 max-w-2xl mx-auto p-6 bg-white rounded-xl shadow-lg" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="flex items-center space-x-6 mb-6 bg-gray-100 p-6 rounded-lg transition-all duration-300 hover:shadow-md">
      <div class="relative group">
        {% if profile.profile_image %}
          <img src="{{ profile.profile_image.url }}" alt="Profile Avatar"
               class="w-24 h-24 rounded-full object-cover border-2 border-gray-200 shadow-md group-hover:scale-110 transition-transform duration-300">
        {% else %}
          <img src="{% static 'profile_image.png' %}" alt="Default Avatar"
               class="w-24 h-24 rounded-full object-cover border-2 border-gray-200 shadow-md group-hover:scale-110 transition-transform duration-300">
        {% endif %}
        <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          <span class="text-xs font-medium text-white bg-black bg-opacity-50 px-2 py-1 rounded">Change</span>
        </div>
      </div>
      <div class="flex-1">
        <label for="profile_image" class="block text-sm font-medium text-gray-900 mb-2">Profile Picture</label>
        <input type="file" id="profile_image" name="profile_image"
               class="block w-full text-sm text-gray-600 bg-white border border-gray-300 rounded-lg cursor-pointer p-3 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition-colors duration-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
    </div>

    <div>
      <label for="full_name" class="block text-sm font-medium text-gray-900 mb-2">Full Name</label>
      <input type="text" id="full_name" name="full_name"
             value="{% if profile.first_name %}{{ profile.first_name }} {{ profile.last_name }}{% endif %}"
             class="w-full border border-gray-300 rounded-lg p-3 bg-white text-gray-900 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" />
    </div>

    <!-- Gender and Phone Number (Grid Layout) -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="gender" class="block text-sm font-medium text-gray-900 mb-2">Gender</label>
        <select id="gender" name="gender"
                class="w-full border border-gray-300 rounded-lg p-3 bg-white text-gray-900 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
          <option value="Male" {% if profile.gender == 'Male' %}selected{% endif %}>Male</option>
          <option value="Female" {% if profile.gender == 'Female' %}selected{% endif %}>Female</option>
          <option value="Other" {% if profile.gender == 'Other' %}selected{% endif %}>Other</option>
        </select>
      </div>
      <div>
        <label for="phone_number" class="block text-sm font-medium text-gray-900 mb-2">Phone Number</label>
        <input type="tel" id="phone_number" name="phone_number"
               value="{{ profile.phone_number|default:'+91 1234567891' }}"
               class="w-full border border-gray-300 rounded-lg p-3 bg-white text-gray-900 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" />
      </div>
    </div>

    <div class="text-sm text-gray-500 space-y-1 bg-gray-100 p-4 rounded-lg">
      <p>Created: <span class="font-medium">{{ profile.created_at }}</span></p>
      <p>Updated: <span class="font-medium">{{ profile.updated_at }}</span></p>
    </div>

    <div class="flex justify-end">
      <button type="submit"
              class="px-6 py-3 bg-blue-600 text-white font-medium rounded-lg shadow-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200">
        Save Changes
      </button>
    </div>
  </form>
{% endblock %}
