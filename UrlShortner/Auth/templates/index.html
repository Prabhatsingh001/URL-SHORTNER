{% extends "layout.html" %}
{% load static tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL.LY</title>
    {% tailwind_css %}
</head>
<body>
    {% block content %}
    <div class="flex flex-col h-full w-full mx-auto my-2 px-4 py-6 space-y-4">
        {% comment %} 1st card {% endcomment %}
        <div class="w-full bg-white shadow-2xl rounded-lg overflow-hidden flex flex-row m-2">
            <div class="w-1/2 backdrop-blur-2xl">
                <img src="{% static 'qr.png' %}" alt="Card image" class="w-full h-full object-cover">
            </div>
            <div class="w-1/2 p-6 flex flex-col justify-center bg-blue-200">
                <h3 class="text-xl font-bold mb-2 text-gray-900">Card Heading</h3>
                <p class="text-gray-700 mb-4">This is a card with an image and some text content below.</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-max"><a href="{% url 'accounts:signup' %}">Get started</a></button>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
