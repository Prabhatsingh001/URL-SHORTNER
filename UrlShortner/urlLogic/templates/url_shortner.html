{% extends "layout.html" %}

{% block content %}
    <div class="flex flex-col rounded-lg shadow-3xl overflow-hidden mx-auto max-w-sm lg:max-w-4xl">
        <form method="post" class="w-full p-6 bg-white mt-4 rounded-2xl shadow-lg">
            {% csrf_token %}
            <div class="mt-4">
                <label class="block text-sm font-bold mb-2 text-gray-900">Url</label>
                <input class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="text" name="long_url" id="urlForm" placeholder="your url" required=""/>
            </div>
            <div class="mt-4">
                <label class="block text-sm font-bold mb-2 text-gray-900">Url</label>
                <input class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="text" name="short_url" id="urlForm" placeholder="short url name"/>
            </div>
            <button type="submit" class="mt-2 p-4 bg-green-400 rounded-2xl hover:bg-green-600">Generate url</button>
        </form>
        <a href="{% url 'url:home' %}" class="mt-4 p-4 text-center bg-black text-white rounded-2xl hover:bg-gray-900 transition duration-200 ease-out w-full max-w-sm"> Go Back</a>
    </div>
{% endblock %}
