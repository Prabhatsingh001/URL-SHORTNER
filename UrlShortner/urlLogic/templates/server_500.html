  {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
  <title>Error 500 | URL.ly</title>
</head>
<body class="bg-gradient-to-br from-purple-900 via-indigo-900 to-blue-900 min-h-screen flex items-center justify-center text-white">
  <div class="bg-white/10 backdrop-blur-lg p-10 rounded-2xl shadow-2xl text-center max-w-md">
    <div class="text-6xl mb-4">⚠️</div>
    <h1 class="text-3xl font-bold mb-3">Oops! Server Error</h1>
    <p class="text-lg mb-6">Something went wrong on our side. Please try again later.</p>
    {% if user.is_authenticated %}
        <a href="{% url "u:home" %}" 
            class="inline-block px-6 py-3 bg-white text-indigo-900 font-semibold rounded-xl shadow hover:bg-gray-100 transition">
            ⬅ Go Back Home
        </a>
    {% else %}
        <a href="{% url "index" %}" 
            class="inline-block px-6 py-3 bg-white text-indigo-900 font-semibold rounded-xl shadow hover:bg-gray-100 transition">
            ⬅ Go Back Home
        </a>
    {% endif %}
  </div>
</body>
</html>
