{# templates/components/url_card.html #}
<div class="bg-white/60 backdrop-blur-md shadow-xl rounded-2xl p-6 border border-gray-200 dark:bg-gray-800 dark:border-gray-700 transition hover:scale-[1.015] duration-300 flex flex-col justify-between">
  <div>
    <p class="text-sm font-semibold text-gray-700 dark:text-gray-300">Original URL:</p>
    <p class="text-blue-700 dark:text-blue-300 break-words text-sm">{{ url.original_url }}</p>

    <p class="mt-4 text-sm font-semibold text-gray-700 dark:text-gray-300">Short URL:</p>
    <div class="flex items-center justify-between gap-2 bg-gray-100 dark:bg-gray-700 px-3 py-2 rounded-lg mt-1">
      <a href="http://{{ request.get_host }}/url/{{ url.short_url }}"
         class="text-green-600 dark:text-green-400 underline break-all text-sm"
         target="_blank">
        {{ request.get_host }}/url/{{ url.short_url }}
      </a>
      <button
        x-data
        @click="navigator.clipboard.writeText('http://{{ request.get_host }}/url/{{ url.short_url }}')"
        class="text-gray-500 hover:text-black dark:hover:text-white transition"
        title="Copy">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12h6m-6 4h6m-3-10h.01M17 6v12a2 2 0 01-2 2H9a2 2 0 01-2-2V6a2 2 0 012-2h2l2 2h2a2 2 0 012 2z" />
        </svg>
      </button>
    </div>

    <p class="mt-2 text-xs text-gray-500 dark:text-gray-400">Created on: {{ url.created_at|date:"M d, Y" }}</p>
  </div>

  <div class="mt-6 flex justify-end space-x-4">
    <a href="{% url 'url:edit_url' url.id %}" class="text-blue-500 hover:text-blue-700 dark:hover:text-blue-300 transition" title="Edit">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M11 4h2M5 20l7-7 7-7M16.5 3.5a2.121 2.121 0 013 3L7 19l-4 1 1-4 12.5-12.5z" />
      </svg>
    </a>

    <form method="post" action="{% url 'url:delete_url' url.id %}" class="inline hover:cursor-pointer">
      {% csrf_token %}
      <button type="submit" class="text-red-500 hover:text-red-700 dark:hover:text-red-400 transition" title="Delete">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4m-4 0a1 1 0 00-1 1v1h6V4a1 1 0 00-1-1m-4 0h4" />
        </svg>
      </button>
    </form>
  </div>
</div>
